<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore o Mundo das Cidades</title>
    <link rel="stylesheet" href="style.css">
    <script>
        function toggleMenu() {
            document.querySelector('.menu').classList.toggle('active');
        }
    </script>
    <style>
        
body, h1, h2, p, ul, li {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    line-height: 1.6;
    color: #333;
}

header {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    background: rgba(0, 0, 0, 0.8);
    z-index: 1000;
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
}

nav {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px 20px;
    max-width: 1200px;
    margin: auto;
}

nav .logo {
    color: #fff;
    font-size: 1.5rem;
    font-weight: bold;
    text-transform: uppercase;
    letter-spacing: 2px;
}

nav .menu {
    list-style: none;
    display: flex;
    gap: 20px;
}

nav .menu li a {
    text-decoration: none;
    color: #fff;
    font-size: 1rem;
    text-transform: uppercase;
    font-weight: 500;
    transition: all 0.3s ease;
    padding: 5px 10px;
    border-radius: 5px;
}

nav .menu li a:hover {
    background: #f9a825;
    color: #000;
    box-shadow: 0px 4px 8px rgba(249, 168, 37, 0.5);
}

.menu-toggle {
    display: none;
    font-size: 1.5rem;
    color: #fff;
    cursor: pointer;
}

@media (max-width: 768px) {
    .menu {
        flex-direction: column;
        gap: 10px;
        background: rgba(0, 0, 0, 0.9);
        position: absolute;
        top: 60px;
        right: 20px;
        padding: 10px;
        display: none;
    }

    .menu.active {
        display: flex;
    }

    .menu-toggle {
        display: block;
    }
}

.parallax {
    background: url('imagens/Cidade_Maravilhosa.jpg') no-repeat center center fixed;
    background-size: cover;
    height: 100vh;
    position: relative;
    display: flex;
    align-items: center;
    justify-content: center;
    color: #fff;
}

.parallax .overlay {
    background: rgba(0, 0, 0, 0.5);
    padding: 20px;
    text-align: center;
    border-radius: 10px;
}

.parallax h1 {
    font-size: 3rem;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
}

.parallax p {
    font-size: 1.2rem;
    margin-top: 10px;
    text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.6);
}


section {
    padding: 50px;
    text-align: center;
}

@media (max-width: 768px) {
    .parallax h1 {
        font-size: 2rem;
    }

    .parallax p {
        font-size: 1rem;
    }
}
    </style>
</head>
<body>
    
    <header>
        <nav>
            <div class="logo">Meu Brasil</div>
            <ul class="menu">
                <li><a href="#inicio">Início</a></li>
                <li><a href="cudades.html">Cidades</a></li>
                <li><a href="galeria.html">Galeria</a></li>
                <li><a href="localização.html">Entre em Contato</a></li>
            </ul>
            <div class="menu-toggle" onclick="toggleMenu()">☰</div>
        </nav>
    </header>

    
    <section id="inicio" class="parallax">
        <div class="overlay">
            <h1>EXPLORE O MUNDO DAS CIDADES</h1>
            <p>Descubra as maravilhas de diferentes locais ao redor do Brasil!</p>
        </div>
    </section>


</body>
</html>
