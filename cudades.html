        body {
            margin: 0;

        }

        #cidades {
            padding: 60px 20px;
            background: linear-gradient(to right, #4facfe, #00f2fe);
            color: #fff;
            text-align: center;
        }

        #cidades h2 {
            font-size: 3rem;
            margin-bottom: 20px;
            font-weight: bold;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }

        #cidades p {
            font-size: 1.2rem;
            margin-bottom: 40px;
            line-height: 1.6;
            max-width: 800px;
            margin: 0 auto;
           
        }

        .city-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            padding: 0 20px;
        }

        .city-card {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 150px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            text-decoration: none;
            color: #fff;
            font-size: 1.2rem;
            font-weight: bold;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .city-card:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.4);
            background: linear-gradient(to right, rgba(255, 255, 255, 0.3), rgba(255, 255, 255, 0.1));
        }

        .city-card:before {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.1), transparent);
            transform: rotate(45deg);
            transition: all 0.5s ease;
        }

        .city-card:hover:before {
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.3;
        }

        .city-title {
            position: relative;
            z-index: 2;
        }

        
        #mapa-container {
            width: 100%;
            max-width: 800px;
            margin: 60px auto;
            padding: 20px;
            background: #fff;
            border-radius: 15px;
            box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.2);
        }

        iframe {
            width: 100%;
            height: 500px;
            border: none;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
        }

        @media (max-width: 768px) {
            #cidades h2 {
                font-size: 2.5rem;
            }
            #cidades p {
                font-size: 1rem;
            }
            .city-card {
                font-size: 1rem;
            }
        }
